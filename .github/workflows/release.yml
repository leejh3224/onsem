name: release-onsem

on:
  push:
    branches:
    - main
    paths-ignore:
    - 'README.md'
    - 'test/**'
    - '.vscode/**'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      name: Checkout

    - uses: Klemensas/action-autotag@stable
      name: Tag
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - name: Install
      run: npm install

    - name: Build
      run: npm run build
    
    - name: Zip
      run: zip -r build .
    
    - uses: actions/create-release@v1
      name: Release
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        artifacts: "build.zip"
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
